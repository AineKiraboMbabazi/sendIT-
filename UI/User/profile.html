<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/styles.css" />
    <script src="../script/main.js"></script>
    <script src="../script/profile.js"></script>
    <script src="../script/view-user-parcels.js"></script>
</head>

<body class="home-page-body">
    <header>
        <div class="header_logo">
            
            <a href="../index.html"><h1><span class="logo_item">SendIT</span></h1></a>
        </div>
        <div class="login_status">
            <img class="icon" src="../images/admin2.png" /><br/>user@test.com
            
        </div>
        <nav>
            <ul>
                <li>
            
                    <button id="createOrder">create Order</button>
                </li>
                <li>
                    <button id="profile">Profile</button>
                </li>
                <li>
                    <button id="orders">Orders</button>
                </li>
                <li>
                    <button id="logout">Logout</button>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            <div class="card">
                <div class="delivered"><img src="../images/deliverd.png"></div>
                <div class="card-container"><span>Delivered Orders</span><br><span>8</span></div>
            </div>
            <div class="intransit-card">
                    <div class="delivered"><img src="../images/intransit.png"></div>
                    <div class="card-container"><span>Orders intransit</span><br><span>2</span></div>
                </div>
            <div class="table-container" >
               
                <div class="form_container">
                    <div class="form-header">
                            Order Delivery history 
                    </div>
                    <table>
                        <thead>
                            <td>OrderID</td>
                            <td>UserID</td>
                            <td>Date</td>
                            <td>Status</td>
                            <td>Action</td>
                        </thead>
                        <tbody>
                        
                           
                        </tbody>
                        
                    </table>
                </div>

            </div>

        </article>
    </section>
    <script src="../script/main.js"></script>
</body>

</html>
