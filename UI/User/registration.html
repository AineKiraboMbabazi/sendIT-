<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT Registration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />
    
</head>

<body class="home-page-body">
    <header>
        <div class="header_logo">
            
            <a href="../index.html"><h1><span class="logo_item">SendIT</span></h1></a>
        </div>
        
    </header>
    <section>
        <article>
            <div class="login-container" id="registration_form">
               
                <div class="form_container">
                    <div class="form-header">
                        Sign Up
                    </div>
                    <form >

                        <div class="input_group">
                           
                            <input type="email" name="email" id="email" placeholder="myemail@gmail.com" required>
                        </div>

                        <div class="input_group">
                            
                            <input type="password" name="password" id="password" placeholder="password" required>

                        </div>
                        <div class="input_group">
                            
                            <input type="password" name="confirmpassword" id="confirmpassword" placeholder="confirm password" required>

                        </div>
                        <div><button type="submit" onclick="register(event) ;">Sign UP</button></div>
                        <div class="add-user">
                            <p><img src="../images/login1.png"/><a href="login.html"><span class="register">Login</span>
                            </a></p>
                        </div>
                    </form>
                </div>

            </div>

        </article>
    </section>
    <script src="../js/auth.js"></script>
</body>

</html>
