<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/styles.css" />
   
</head>

<body class="home-page-body">
    <header>
        <div class="header_logo">
            
            <a href="../index.html"><h1><span class="logo_item">SendIT</span></h1></a>
        </div>
        
    </header>
    <section>
        <article>
            <div class="login-container">
               
                <div class="form_container">
                    <div class="form-header" >
                        Sign In
                    </div>
                    <form id="form" >
                            <div class="error">
                            
                                </div>
                        <div class="input_group">
                           
                            <input type="email" name="email" id="email" placeholder="myemail@gmail.com" required>

                        </div>

                        <div class="input_group">
                            
                            <input type="password" name="password" id="password" placeholder="password" required>

                        </div>
                        <div><button id="submit"  onclick="login(event) "  >Sign In</button></div>
                        <div class="or">Or</div>
                        <div class="add-user" >
                            <p><a href="registration.html" >Click <span class="register">here</span> to Create account 
                            </a></p>
                        </div>
                    </form>
                   </div>

            </div>

        </article>
    </section>
    <script src="../js/auth.js"></script>
</body>

</html>
