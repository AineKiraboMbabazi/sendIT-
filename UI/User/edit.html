<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT Edit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../styles/styles.css" />
    <script src="../script/edit-destination.js"></script>
    <script src="../script/view-user-parcels.js"></script>
</head>

<body class="home-page-body">
    <header>
        <div class="header_logo">
            
            <a href="../index.html"><h1><span class="logo_item">SendIT</span></h1></a>
        </div>
        <div class="login_status">
                <img class="icon" src="../images/admin2.png" /><br/><span id="user">user@test.com</span>
                
        </div>
        <nav>
            <ul>
                <li>
            
                    <button href="createOrder.html">create Order</button>
                </li>
                <li>
                    
                    <button href="orders.html" onclick="getUserParcels()">View Orders</button>
                </li>
                <li>
                    <button href="profile.html">Profile</button>
                </li>
                <li>
                    <button href="../index.html">Logout</button>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <article>
            
            
            <div class="login-container" id="edit">
               
                <div class="form_container" >
                    <div class="form-header">
                        Edit delivery order
                    </div>
                    <form>

                        <div class="input_group">
                           
                            <input type="text" name=" old destination" id="olddestination" placeholder="old destination" required>
                        </div>

                        <div class="input_group">
                            
                            <input type="text" name="new destination" id="newdestination" placeholder="new destination" required>

                        </div>
                        <div><button type="submit" onclick="editDestination(event)"> Edit</button></div>
                        
                    </form>
                </div>

            </div>

        </article>
    </section>
</body>

</html>
