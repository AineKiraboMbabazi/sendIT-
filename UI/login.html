<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css" />
   
</head>

<body class="home-page-body">
    <header>
        <div class="header_logo">
            
            <a href="index.html"><h1><span class="logo_item">SendIT</span></h1></a>
        </div>
        <div class="login_status">
            <img class="icon" src="images/admin2.png" /><br/>User
            
        </div>
    </header>
    <section>
        <article>
            <div class="login-container">
               
                <div class="form_container">
                    <div class="form-header">
                        Sign In
                    </div>
                    <form id="form" action="orders.html"  >

                        <div class="input_group">
                           
                            <input type="email" name="email" id="email" placeholder="myemail@gmail.com" required>

                        </div>

                        <div class="input_group">
                            
                            <input type="password" name="password" id="password" placeholder="password" required>

                        </div>
                        <div><button id="submit" type="submit" onclick="redirect_user(this.form); check_empty()"  >Sign In</button></div>
                        <div class="add-user" >
                            <p><img src="./images/add.png"/><a href="registration.html"><span class="register">Register</span>
                            </a></p>
                        </div>
                    </form>
                </div>

            </div>

        </article>
    </section>
    <script src="./script/main.js"></script>
</body>

</html>
