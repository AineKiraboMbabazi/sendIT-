<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SendIT Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./styles/styles.css" />
    <script src="./script/main.js"></script>
</head>

<body class="home-page-body">
    <header>
        <div class="header_logo">
            
            <a href="index.html"><h1><span class="logo_item">SendIT</span></h1></a>
        </div>
        <div class="login_status">
            <img class="icon" src="images/admin2.png" /><br/>Admin
            
        </div>
    </header>
    <section>
        <article>
            <div class="create_order" onclick="open_orders()"><img src="./images/add.png"/><span>Order</span></div>
            <div class="profile" onclick="open_profile()"><img src="./images/profile.png" alt="profile picture"><span >
                Profile</span></div>
            
            <div class="login-container" >
               
                <div class="form_container">
                    <div class="form-header">
                        Sign Up
                    </div>
                    <form>

                        <div class="input_group">
                           
                            <input type="email" name="email" id="email" placeholder="myemail@gmail.com">
                        </div>

                        <div class="input_group">
                            
                            <input type="password" name="password" id="password" placeholder="password">

                        </div>
                        <div><button type="submit">Sign UP</button></div>
                        <div class="add-user">
                            <p><img src="./images/login1.png"/><a href="login.html"><span class="register">Login</span>
                            </a></p>
                        </div>
                    </form>
                </div>

            </div>

        </article>
    </section>
</body>

</html>
